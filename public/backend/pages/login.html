<div ng-controller="LoginController" data-ng-init="refresh()">
  <div class="row">
    <div class="col-xs-12">
      <div class="jumbotron jumbotron-angosto">
        <h2>
          Login
        </h2>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-4">
    </div>
    <div class="col-xs-4">
      <div ng-show="error" class="alert alert-danger">{{error}}</div>
      <form name="form" ng-submit="login()" role="form">
        <div class="form-group">
          <label for="username">Usuario</label>
          <i class="fa fa-key"></i>
          <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
          <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">El usuario es obligatorio</span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <i class="fa fa-lock"></i>
          <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
          <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">La password es obligatoria</span>
        </div>
        <div class="form-actions">
          <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-crannerLogin" style="width:100%">Login</button>
          <img ng-if="dataLoading" src="../../images/resources/loading.gif"/>
        </div>
      </form>
    </div>
    <div class="col-xs-4">
    </div>
  </div>
</div>
